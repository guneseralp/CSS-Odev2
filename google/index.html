<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Resim -->
    <img src="images/google.jpg" alt="Google" width="351" height="113" class="img">
    <!-- Arama kısmı-->

        <p>
            Search the with Google!
        </p>
        <input type="text" name="q" value size="40">
        <br>
        <input type="submit"  value="Google Search">
        <input type="submit" name="as" value="I'm feeling lucky">
    </div>
    <div>
        <div class="column bg_one">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a>
            <br>
            <a href="#">Linux Search</a>
            <br><br>
        </div>
        <div class="column bg_two">
            <a href="https://web.archive.org/">Help!</a>
            <br>
            <a href="https://tr.wikipedia.org/wiki/Google">About Google!</a>
            <br>
            <a href="#">Company Info</a>
            <br>
            <a href="#">Google Logos</a>
            <br>
        </div>
        <div class="column bg_three">
            <p>Get Google! <br> updates monthly:</p>
            <input type="text" value="your e-mail" >
            <br>
            <input type="submit" value="Subscribe">

        </div>
        <center class="d">
            Copyright ©1998 Google Inc.
        </center>
        
        
    </div>
